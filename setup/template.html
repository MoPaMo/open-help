<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Setup</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <link
      id="pagestyle"
      href="../assets/css/material-dashboard.css?v=3.1.0"
      rel="stylesheet"
    />
  </head>

  <body class="g-sidenav-show bg-gray-200">
    <aside
      class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 bg-gradient-dark"
      id="sidenav-main"
    >
      <div class="sidenav-header">
        <a class="navbar-brand m-0" href="#">
          <span class="ms-1 font-weight-bold text-white">Setup Steps</span>
        </a>
      </div>
      <hr class="horizontal light mt-0 mb-2" />
      <div class="collapse navbar-collapse w-auto" id="sidenav-collapse-main">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-white active" href="#">
              <div
                class="text-white text-center me-2 d-flex align-items-center justify-content-center"
              >
                <i class="material-icons opacity-10">dashboard</i>
              </div>
              <span class="nav-link-text ms-1">Start</span>
            </a>
          </li>
        </ul>
      </div>
    </aside>
    <main
      class="main-content position-relative max-height-vh-100 h-100 border-radius-lg"
    >
      <nav
        class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl"
        id="navbarBlur"
        data-scroll="true"
      >
        <div class="container-fluid py-1 px-3">
          <nav aria-label="breadcrumb">
            <h6 class="font-weight-bolder mb-0">Setup</h6>
          </nav>
        </div>
      </nav>
      <div class="container-fluid py-4">
        <!-- Main content goes here -->
        <div class="row">
          <div class="col-12">
            <div class="card my-4">
              <div
                class="card-header p-0 position-relative mt-n4 mx-3 z-index-2"
              >
                <div
                  class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3"
                >
                  <h6 class="text-white text-capitalize ps-3">{{Title}}</h6>
                </div>
              </div>
              <div class="card-body px-0 pb-2">
                <div class="table-responsive p-0">
                  <div class="card">
                    {{#ifEquals Context 'email'}}
                    <div class="card-body">
                      <form action="/{{pwd}}/step4" method="post">
                        <div class="input-group input-group-outline my-3">
                          <label class="form-label">Host</label>
                          <input type="url" class="form-control" name="host" />
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <div class="input-group input-group-outline my-3">
                              <label class="form-label">Port</label>
                              <input
                                type="number"
                                class="form-control"
                                name="port"
                              />
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-check form-switch">
                              <label class="form-check-label" for="secure"
                                >Secure</label
                              >
                              <input
                                class="form-check-input"
                                type="checkbox"
                                id="secure"
                                name="secure"
                              />
                            </div>
                          </div>
                        </div>
                        <div class="input-group input-group-outline my-3">
                          <label class="form-label">User</label>
                          <input
                            type="email"
                            class="form-control"
                            name="user"
                          />
                        </div>
                        <div class="input-group input-group-outline my-3">
                          <label class="form-label">Password</label>
                          <input
                            type="password"
                            class="form-control"
                            name="password"
                          />
                        </div>
                        <button type="submit" class="btn bg-gradient-primary">
                          Next
                        </button>
                      </form>
                    </div>

                    {{else}}
                    <div class="card-body">{{{Context}}}</div>

                    {{/ifEquals}} {{#if next}} {{#ifEquals Context 'email'}}
                    {{else}}
                    <a href="/{{pwd}}/{{next}}" class="btn bg-gradient-primary"
                      >Next</a
                    >
                    {{/ifEquals}} {{/if}}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="footer py-4">
          <div class="container-fluid">
            <div class="row align-items-center justify-content-lg-between">
              <div class="col-lg-6 mb-lg-0 mb-4">
                <div
                  class="copyright text-center text-sm text-muted text-lg-start"
                >
                  Â©
                  <script>
                    document.write(new Date().getFullYear());
                  </script>
                  MoPaMo
                </div>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </main>
    <script src="../assets/js/core/popper.min.js"></script>
    <script src="../assets/js/core/bootstrap.min.js"></script>
    <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
    <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
    <script src="../assets/js/material-dashboard.min.js?v=3.1.0"></script>
  </body>
</html>
